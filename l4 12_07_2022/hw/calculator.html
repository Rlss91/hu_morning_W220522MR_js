<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col">
          <!-- <form> -->
          <div class="mb-3">
            <label for="num1Input" class="form-label">Number 1</label>
            <input type="number" class="form-control" id="num1Input" />
          </div>
          <div class="mb-3">
            <label for="num2Input" class="form-label">Number 2</label>
            <input type="number" class="form-control" id="num2Input" />
          </div>
          <button class="btn btn-primary" onclick="handleCalcClick('+')">
            +
          </button>
          <button class="btn btn-primary" onclick="handleCalcClick('-')">
            -
          </button>
          <button class="btn btn-primary" onclick="handleCalcClick('*')">
            *
          </button>
          <button class="btn btn-primary" onclick="handleCalcClick('/')">
            /
          </button>
          <!-- </form> -->
        </div>
        <div class="col">
          <div
            class="alert alert-primary w-100 h-100 d-flex justify-content-center align-items-center"
            role="alert"
            id="divAlert"
          >
            A simple primary alertâ€”check it out!
          </div>
        </div>
      </div>
    </div>
    <script src="./js/calculator.js"></script>
  </body>
</html>
